<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid text-center">
    <div class="card heart my-4 p-4 text-center m-auto position-relative" style="height:600px ; width: 400px;" id="card">
      <span id="topSuit" class="position-absolute top-0 start-0 suit">♦</span>
      <span id="number" >A</span>
      <span id="bottomSuit" class="position-absolute bottom-0 end-0 suit">♦</span>
    </div>
    <div class="text-start me-2" style="width: 230px;">
      <h5 class="text-center mb-3">Últimas 12 cartas</h5>
      <div id="historial" class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);"></div>
    </div>
    <button id="btn" class="custom-button">Nueva carta</button>
    <p id="countdown" class="mt-3 fs-4 fw-bold text-center text-white"></p>
    <div class="controls text-center my-4 text-white">
      <div class="controls text-center my-4 text-white">
        <label for="widthInput">Ancho (px):</label>
        <input type="number" id="widthInput" value="400" class="mx-2" />

        <label for="heightInput">Alto (px):</label>
        <input type="number" id="heightInput" value="600" class="mx-2" />

        <button id="resizeBtn" class="btn btn-primary ms-3">Aplicar tamaño</button>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
</body>

</html>
